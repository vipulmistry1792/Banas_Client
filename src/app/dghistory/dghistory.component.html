<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                      <div class="form-group">
                        <div class="input-group input-group-alternative mb-3">
                          <label for="dateValue" class="form-control">DG : </label>
                          <select class="form-control" placeholder="MachineName" [(ngModel)]='metername' id="metername" name="metername" >
                            <option  value="dg1_history">DG-1</option>
                            <option  value="dg2_history">DG-2</option>
                            <option  value="dg3_history">DG-3</option>
                        </select>
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                          </div>
                        </div>
                      </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue" class="form-control">From : </label>
                      <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="dateValue" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue1" class="form-control">To : </label>
                      <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" [(ngModel)]="dateValue1" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt1></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" (click)="showData()">Search <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                  </div>
                </div>
                <!-- <p class="mt-3 mb-0 text-muted text-sm">
                    <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                    <span class="text-nowrap">Since last month</span>
                  </p> -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row mt-5">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5 mb-xl-0">
        <div class="card shadow d-flex">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0"></h3>
              </div>
              <div class="col text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary">See all</a> -->
              </div>
            </div>
          </div>
          <div class="card-body flex-fill" style = "width:100%; height: 700px; display: block;">
            <!-- Chart -->
            <div class="chart" *ngIf="chartOptions">
              <highcharts-chart
              [Highcharts] = "highcharts"
              [options] = "chartOptions"
              style = "width:100%; height: 600px; display: block;">
            </highcharts-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
